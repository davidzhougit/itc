<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>领头彩</title>
<meta name="Keywords" content="领头彩,竞彩足球"/>
<meta name="Description" content="领头彩是一家服务于中国彩民的移动互联网手机购彩平台。"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta http-equiv="Cache-Control" content="max-age=0"/>
<meta name="showLogo" content="true"/>
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery-2.1.1.min.js"></script>

</head>
<body class="bgLightGray">
    <header> 
    	<div class="wid fl bgGreenGradient plr topBar">
         <a href="javascript:window.history.go(-1)" class="fl fRelative wid25 pl16 listArrow white f14"><i class="ltcIcon"></i></a>
         <div class="textCenter white wid50 fl f14">登录领头彩</div>
         <a href="index.html" class="fr fRelative wid10 home white textRight f14"><i class="ltcIcon"></i></a>
        </div>
    </header>
	<section class="loginArea fl wid">
            <form action="" method="post">
                <input class="textInput lh24" type="text" placeholder="请输入您的用户名"/>
                <input class="textInput lh24" type="password" placeholder="密码输入6-12位数字或字母"/>
                <input type="button" class="btn mb f16" value="登录" />
				<p class="fl wid textCenter pt f14"><a href="register.html" class="inlineblock green">免费注册</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="findpassword.html" class="inlineblock green">找回密码</a></p>
            </form>
     </section>
     <section class="loginOther">
            <h4 class="grayLight f14 fn">使用合作账户登录</h4>
            <ul class="f12 fl wid mt">
                  <li class="slh"><a href="#" class="clickBtn loginAlipay"><img src="images/zfbIcon.png" width="32" height="32"><br>支付宝</a></li>
                  <li class="slh"><a href="#" class="clickBtn loginWeibo"><img src="images/sinaweiboIcon.png" width="32" height="32"><br>新浪微博</a></li>
                  <li class="slh"><a href="#" class="clickBtn loginQq"><img src="images/qqIcon.png" width="32" height="32"><br>QQ</a></li>
            </ul>
     </section>
