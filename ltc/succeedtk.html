<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>领头彩</title>
<meta name="Keywords" content="领头彩,竞彩足球"/>
<meta name="Description" content="领头彩是一家服务于中国彩民的移动互联网手机购彩平台。"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta http-equiv="Cache-Control" content="max-age=0"/>
<meta name="showLogo" content="true"/>
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery-2.1.1.min.js"></script>

</head>
<body class="bgLightGray">
    <header> 
    	<div class="wid fl bgGreenGradient plr topBar">
         <a href="javascript:window.history.go(-1)" class="fl fRelative wid25 pl16 listArrow white f14"><i class="ltcIcon"></i></a>
         <div class="textCenter white wid50 fl f14">提款成功</div>
         <a href="index.html" class="fr fRelative wid10 home white textRight f14"><i class="ltcIcon"></i></a>
        </div>
    </header>
    <section class="pt mt wid fl bgWhite pb">
    	<dl class="finishStep wid fl pt pb">
        	<dt class="succeed fRelative"><i class="ltcIcon"></i></dt><!--如果失败就用把succeed替换成fail，详见failBuy.html-->
            <dd class="textCenter mt">提款成功！</dd>
        </dl>
    </section>
    <div class="plr f14 grayLight fl wid">
        <p class="mt">提款处理时间</p>
        <p class="mt">1. 每天早9点—17点为提款处理时间,该时间之外以及遇法定节日则顺延至次日处理；</p>  
        <p class="mt">2. 经处理的提款,提款资金将被冻结,所提款项将在4小时内到达您的账户；</p>  
        <p class="mt">3. 如提款信息有误,所提款项将解除冻结并返回到您的彩金账户。</p>  
    </div>  
</body>
</html>
