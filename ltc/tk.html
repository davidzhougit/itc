<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>领头彩</title>
<meta name="Keywords" content="领头彩,竞彩足球"/>
<meta name="Description" content="领头彩是一家服务于中国彩民的移动互联网手机购彩平台。"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta http-equiv="Cache-Control" content="max-age=0"/>
<meta name="showLogo" content="true"/>
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery-2.1.1.min.js"></script>

</head>
<body>
    <header> 
    	<div class="wid fl bgGreenGradient plr topBar">
         <a href="javascript:window.history.go(-1)" class="fl fRelative wid25 pl16 listArrow white f14"><i class="ltcIcon"></i></a>
         <div class="textCenter white wid50 fl f14">提款</div>
         <a href="index.html" class="fr fRelative wid10 home white textRight f14"><i class="ltcIcon"></i></a>
        </div>
    </header>
	<section class="fl wid">
        <div class="bgLightGray pt pb plr wid fl f14">
            <p>您的余额<em class="red">16.25</em>元</p>
            <p class="mt">真实姓名：许三多</p>
            <p class="mt">提款金额（最低4元/次）</p>
            <p class="mt"><input class="textInput lh24 wid" type="text" placeholder="请填整数，示例：100"/></p>
            <p class="selectdbox fRelative mt">
                <select name="bankType" class="dxSelect dxtk">
                  <option value="0">请选择以下银行</option>
                  <option value="1">
                        建设银行</option>
                  <option value="2">
                        农业银行</option>
                  <option value="3">
                        招商银行</option>
                  <option value="4">
                        工商银行</option>
                  <option value="5">
                        浦发银行</option>
                  <option value="6">
                        深发银行</option>
                  <option value="7">
                        华夏银行</option>
                  <option value="8">
                        中信银行</option>
                  <option value="9">
                        兴业银行</option>
                  <option value="10">
                        邮政储蓄银行</option>
                  <option value="11">
                        交通银行</option>
                  <option value="12">
                        中国银行
                  </option>
                </select>
            </p>
            <p class="mt"><input class="textInput lh24 wid" type="text" placeholder="输入卡号"/></p>
            <p class="fl wid lh24">使用已绑定的银行卡</p>
            <ul class="bandBankcard fl wid">
              <li class="tkCard"><span>中国农业银行<br/>62170000100****3001<i>&radic;</i></span></li>
              <li class="tabCurrent tkCard"><span>中国建设银行<br/>62170000100****3001<i>&radic;</i></span></li>
            </ul>
        </div>
        <p class="plr lh25 clearfix">
       		<input type="button" class="btn mt mb f16 plrtb0" value="下一步" onclick="window.location.href='tkNext.html';"/>
        </p>
        
        <div class="plr f14 grayLight fl wid">
            <p class="mt">1.您用于提款的银行卡账户户名必须与您注册时填写的真实姓名相同；</p>  
            <p class="mt">2.每次提款最低额度为4元。</p>  
        </div>  
    </section>
</body>
</html>
